<!DOCTYPE html>
<html ng-app="sms">
	<head>
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
  		<script src="lib/angular/angular.js"></script>
		
		<!-- custom js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>	
	</head>
<body>

<div class="container">
  <!-- <h4 align="center">Add a new Student</h4> -->
  <br/> <br/>
  <form class="form-horizontal" role="form">
  <div ng-controller="studentCtrl">
  
  	<form novalidate class="simple-form">
  	
    	<div class="form-group">
      		<label class="control-label col-sm-2" for="firstName">First Name:</label>
      		<div class="col-sm-10">
       			 <input type="text" ng-model="student.firstName" class="form-control" placeholder="Enter first name">
      		</div>
    	</div>
    
    	<div class="form-group">
    		<label class="control-label col-sm-2" for="lastName">Last Name:</label>
      		<div class="col-sm-10">          
        		<input type="text"  ng-model="student.lastName" class="form-control" placeholder="Enter last name">
      		</div>
   	    </div>
   	    
   	    <div class="form-group">
    		<label class="control-label col-sm-2" for="email">Email:</label>
      		<div class="col-sm-10">          
        		<input type="text"  ng-model="student.email" class="form-control" placeholder="Enter email">
      		</div>
   	    </div>
    
    	<div class="form-group">        
      		<div class="col-sm-offset-2 col-sm-10">
        		<button type="submit" ng-click="addStudent(student)" value="Save" class="btn btn-primary">Save</button>
    		</div>
    	</div>
    </form>
   </div> 
  </form>
</div>

</body>
</html>
