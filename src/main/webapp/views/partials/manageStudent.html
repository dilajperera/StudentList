<!DOCTYPE html>
<html ng-app="sms">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>

<!-- custom js -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
</head>

<body>

	<div class="container">
		<div ng-controller="studentCtrl">
			<!-- std-detail is a custom directive to edit/save student details -->
			<div ng-if="enabled" std-detail></div>
			<div class="container">
				<div class="col-sm-10">
					<input class="form-control" placeholder="search..." ng-model="searchText">
				</div>
			</div>
			<br /> <br />
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr class="info" ng-repeat="std in studentList | filter:searchText">
						<td>{{ std.firstName }}</td>
						<td>{{ std.lastName}}</td>
						<td>{{ std.email}}</td>
						<td><button ng-click="editStudent(std)" value="Edit"
								class="btn btn-primary">View | Edit</button></td>
						<td><button type="submit" ng-click="deleteStudent(std)"
								value="Edit" class="btn btn-primary">Delete</button></td>
					</tr>
				</tbody>
			</table>
			<br/>
		</div>
	</div>

</body>
</html>
